[tasks.app]
description = "Build and launch the app"
run = """
xcodebuild -project LilDoc.xcodeproj -scheme LilDoc -configuration Debug -derivedDataPath build build 2>&1 | tail -5
open build/Build/Products/Debug/LilDoc.app
"""

[tasks.install]
description = "Build release and install to ~/Applications"
run = """
xcodebuild -project LilDoc.xcodeproj -scheme LilDoc -configuration Release -derivedDataPath build
cp -R build/Build/Products/Release/LilDoc.app ~/Applications/
"""
